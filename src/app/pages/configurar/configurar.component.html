<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-5">
    <mat-form-field appearance="outline">
      <mat-label>Seleccionar productos</mat-label>
      <mat-select placeholder="Ciudad" [(ngModel)]="producto" VALUE="PRODUCTO">
        <mat-option *ngFor="let e of lstMaestro" value="{{e.id}}">{{e.nombre}}</mat-option>
      </mat-select>
      <mat-icon matSuffix>business_center</mat-icon>

    </mat-form-field>
  </div>
  <div class="col-md-2">
    <div class="asistente-button-container">
      
      <button mat-button color="primary" (click)="openDialog()"> 
        <mat-icon>add</mat-icon> Asistente de configuraci√≥n
      </button>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>

</div>
